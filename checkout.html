<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>

<header>
    <h1>Checkout</h1>
</header>

<form id="checkout-form">

<script src="script.js"></script>
</body>
</html>
