<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce Store</title>
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
    <a href="cart.html">Cart</a>
</header>

<div class="product-list">
    <!-- Sample Product -->
    <div class="product">
        <img src="images/product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$20</p>
        <button onclick="addToCart('Product 1', 20, 'images/product1.jpg')">Add to Cart</button>
    </div>
    <div class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$30</p>
        <button onclick="addToCart('Product 2', 30, 'images/product2.jpg')">Add to Cart</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
